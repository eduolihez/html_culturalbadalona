<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad Tablas</title>
</head>
<body>
    <table border="1", style="text-align: center;">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
    </table>
</body>
</html>
